<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Manage Customers | Admin</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle JS (inkl. Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/headlines.css">
  <link rel="stylesheet" href="/css/tables.css">
  <link rel="stylesheet" href="/css/admin-customers.css">
</head>
<body>
<div id="navbar"></div>
<div>
  <div class="row par-beige">
    <div class="col-9"><h1> Manage customer</h1></div>
    <div class="col"></div>
  </div>
  <div class="row par-green">
    <h2>Search customers</h2>
    <div class="row">
      <div class="col-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search username or email...">
      </div>
      <div class="col-2">
        <button class="btn btn-primary" type="button" onclick="searchCustomers()">Search</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>Customers</h2>
        <div class="scrollable-table">
          <table class="table table-striped" id="customer-table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Status</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="col">
        <h2>Customer orders</h2>
        <div class="scrollable-table">
          <table class="table table-striped" id="order-table">
            <thead>
            <tr>
              <th scope="col">Order no.</th>
              <th scope="col">Product</th>
              <th scope="col">Amount</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">

    </div>
  </div>
</div>

<!-- Scripts -->
<script src="/js/admin-customers.js"></script>
<script src="/includes/nav-bar.js"></script>
</body>
</html>
