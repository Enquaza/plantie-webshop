<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin - Kundenverwaltung</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Bootstrap Bundle JS (inkl. Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
<div class="container mt-4">
  <h2>Kundenverwaltung</h2>
  <table class="table table-striped" id="customer-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Benutzername</th>
      <th>E-Mail</th>
      <th>Status</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamisch per JS -->
    </tbody>
  </table>

  <h3>Bestellungen des Kunden</h3>
  <table class="table table-bordered" id="order-table">
    <thead>
    <tr>
      <th>Bestellnr.</th>
      <th>Produkt</th>
      <th>Menge</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamisch per JS -->
    </tbody>
  </table>
</div>

<script src="/js/admin-customers.js"></script>
</body>
</html>
