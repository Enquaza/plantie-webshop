<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren | Plantie</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (inkl. Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

</head>
<body>
<div id="navbar"></div>
<h1>Registrierung</h1>
<form id="registerForm">
    <select name="salutation" required>
        <option value="">Anrede wählen</option>
        <option value="Herr">Herr</option>
        <option value="Frau">Frau</option>
        <option value="Divers">Divers</option>
    </select>

    <input type="text" name="firstName" placeholder="Vorname" required>
    <input type="text" name="lastName" placeholder="Nachname" required>

    <label>Username:</label>
    <input type="text" name="username" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Passwort:</label>
    <input type="password" name="password" required><br>

    <label>Passwort wiederholen:</label>
    <input type="password" name="passwordRepeat" required><br>

    <input type="text" name="address" placeholder="Adresse" required>
    <input type="text" name="zipCode" placeholder="PLZ" pattern="\d{4,5}" required>
    <input type="text" name="city" placeholder="Ort" required>
    <input type="text" name="paymentInfo" placeholder="Zahlungsinformationen" required>

    <button type="submit">Registrieren</button>
</form>

<button type="button" onclick="window.location.href='/index.html'">
    Zurück zur Startseite
</button>

<p id="msg"></p>

<script src="/js/register.js"></script>
<!-- <script src="js/script.js"></script> -->
<script src="/includes/nav-bar.js" defer></script>
</body>
</html>
