<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren | Plantie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Bundle JS (inkl. Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/headlines.css">
</head>
<body>
<div id="navbar"></div>
<div>
    <div class="row par-beige">
        <div class="col-9"><h1>RegisterðŸŒ¹</h1></div>
        <div class="col"></div>
    </div>
    <div class="row par-green">
        <form id="registerForm">
            <div class="col-8">
                <label class="form-label">Basic information:</label>
                <select name="salutation" class="form-select" required>
                    <option value="">Anrede wÃ¤hlen</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>

                <input type="text" name="firstName" placeholder="First name" class="form-control" required>
                <input type="text" name="lastName" placeholder="Last name" class="form-control" required>
                <br>
                <label for="address" class="form-label">Address:</label>
                <input type="text" name="address" placeholder="Address" class="form-control" id="address" required>
                <input type="text" name="zipCode" placeholder="ZIP" pattern="\d{4,5}" class="form-control" required>
                <input type="text" name="city" placeholder="City" class="form-control" required>
                <input type="text" name="paymentInfo" placeholder="Payment info" class="form-control" required>
                <br>
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" id="username" required>
                <br>
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" id="email" required>
                <br>
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" id="password" required>
                <br>
                <label for="repeat-password" class="form-label">Repeat password:</label>
                <input type="password" name="passwordRepeat" class="form-control" id="repeat-password" required>
                <br>
                <br>
                <div class="nav-buttons">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="window.location.href='/index.html'">
                        Go back to home
                    </button>
                </div>
                <p id="msg"></p>
            </div>
            <div class="col"></div>
        </form>
    </div>
</div>
<div id="footer"></div>

<!-- Scripts -->
<script src="/js/register.js"></script>
<!-- <script src="js/script.js"></script> -->
<script src="/includes/nav-bar.js" defer></script>
<script src="/includes/footer.js"></script>
</body>
</html>
