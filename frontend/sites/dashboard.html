<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Konto | Plantie</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle JS (inkl. Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/headlines.css">
</head>
<body>
<div id="navbar"></div>
<div>
  <div class="row par-beige">
    <div class="row" style="margin-bottom: 50px">
      <div class="col-9"><h1>My account 👤</h1></div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div id="user-info">
        <strong>Username:</strong> <span id="username"></span><br>
        <strong>E-Mail:</strong> <span id="email"></span><br>
        <strong>Payment info:</strong> <span id="paymentInfo"></span>
      </div>
    </div>
  </div>
  <div class="row par-green">
    <div class="col-3">
      <div class="row">
        <h2>🛠️ Edit data</h2>
        <form id="update-form">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name="address">
          <br>
          <label for="paymentInfoNew" class="form-label">New payment info</label>
          <input type="text" class="form-control" id="paymentInfoNew" name="paymentInfoNew">
          <br>
          <label for="passwordConfirm" class="form-label">Confirm by password</label>
          <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
          <br>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
      <br>
    </div>
    <div class="col-1"></div>
    <div class="col">
      <div class="row">
        <h2>My orders 🧾</h2>
        <table class="table table-striped" id="orders-table">
          <thead>
          <tr>
            <th scope="col">Order no.</th>
            <th scope="col">Date</th>
            <th scope="col">Payment method</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div id="footer"></div>

<!-- Scripts -->
<script defer src="/js/dashboard.js"></script>
<script src="/includes/nav-bar.js" defer></script>
</body>
</html>
