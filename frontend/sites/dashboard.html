<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mein Konto | Plantie</title>
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/js/dashboard.js"></script>
  <script src="/includes/nav-bar.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div id="navbar"></div>

<main class="container mt-5">
  <h1>Mein Konto 👤</h1>

  <div id="user-info">
    <p><strong>Benutzername:</strong> <span id="username"></span></p>
    <p><strong>E-Mail:</strong> <span id="email"></span></p>
    <p><strong>Zahlungsinfo:</strong> <span id="paymentInfo"></span></p>
  </div>

  <h2>🛠️ Stammdaten bearbeiten</h2>
  <form id="update-form">
    <div class="mb-3">
      <label for="address" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
      <label for="paymentInfoNew" class="form-label">Neue Zahlungsinfo</label>
      <input type="text" class="form-control" id="paymentInfoNew" name="paymentInfoNew">
    </div>
    <div class="mb-3">
      <label for="passwordConfirm" class="form-label">Passwort zur Bestätigung</label>
      <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
    </div>
    <button type="submit" class="btn btn-primary">Daten speichern</button>
    <br>
    <button class="btn btn-danger mt-4" onclick="logout()">Logout</button>
  </form>
  <br>


  <h2>Meine Bestellungen 🧾</h2>
  <table class="table table-striped" id="orders-table">
    <thead>
    <tr>
      <th>Bestellnr.</th>
      <th>Datum</th>
      <th>Zahlungsmethode</th>
      <th>Aktion</th>
    </tr>
    </thead>
    <tbody>
    <!-- Dynamisch per JS -->
    </tbody>
  </table>

</main>


</body>
</html>
